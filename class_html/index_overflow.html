<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow 속성</title>
    <style>
        .parent {  
            width : 300px;
            height : 250px;
            border :4px solid;
            overflow: auto;
            /* overflow의 value : hidden, scroll, auto가 있음 */
        } 
        .child {  
            width : 100px;
            height : 100px;
            background : tomato;
            border :4px solid red;
            display : flex;
            justify-content:center;
            align-items:center;
            font-size:40px
        } 
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
      </div>    
</body>
</html>
