<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 특수기호(entities)</title>
</head>
<body>
    hello world<br>
    hello        world<br>
    hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world<br>

    <h1>
        &nbsp;non-breaking-space : space키 입력
        
        <div></div>
        &lt;div&gt;&lt;/div&gt; : 꺽쇠갈호 입력
    </h1>

</body>
</html>
