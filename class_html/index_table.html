<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table만들기</title>
    <link rel="stylesheet" href="./style_table.css">
</head>
<body>
    <table class="tableRow">
        <caption>데이터 타입과 값</caption>
        <tr>
            <th colspan="3" id="th-data">데이터</th>
        </tr>
        <colgroup>
            <col style="background-color: tomato;" span="2">
            <col style="background-color: turquoise;">
            <col style="background-color: grey;">
            <!-- 첫번째 column의 span 속성때문에 grey 무시됨 -->
        </colgroup>
        <tr> 
            <th></th>
            <th abbr="Type" scope="col" headers="th-data">타입</th>
            <th abbr="Value" scope="col" headers="th-data">값</th>
        </tr>
        <tr>
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table><br/>

</html>
