<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist 태그</title>
</head>
<body>
    <input type="text" list="fruits">

    <datalist id="fruits">
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Fineapple</option>
</datalist>
<!-- datalist의 id값과 input의 list 값이 같아야 한다. js 없이 자동완성 기능 제공함 -->

</body>
</html>
