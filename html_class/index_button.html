<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button 태그</title>
</head>
<body>
    <input type="reset" value="초기화">
    <button type="reset">초기화</button><br>

    <input type="submit" value="제출">
    <button type="submit">초기화</button><br>

    <input type="button" value="버튼">
    <button type="button">버튼</button>

    <button onclick="doIt()">클릭하세요!</button>

    <script>
        function doIt(){
            alert('클릭했습니다!');
        }
    </script>
    
</body>
</html>
