<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset 태그</title>
</head>
<body>
    <form>
        <fieldset disabled>
          <legend>Coffee Size</legend>
          <label>
              <input type="radio" name="size" value="tall" />
              Tall
          </label>
          <label>
              <input type="radio" name="size" value="grande" />
              Grande
          </label>
          <label>
              <input type="radio" name="size" value="venti" />
              Venti
          </label>
        </fieldset>
      </form>   
    
</body>
</html>
