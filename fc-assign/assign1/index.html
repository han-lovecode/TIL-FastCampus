<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="팽수">
    <title>과제1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
      <h1>
        이 곳은 헤더 영역입니다.
      </h1>
      <img
        src="https://file2.nocutnews.co.kr/newsroom/image/2019/10/17/20191017112711803642_0_777_437.jpg"
        alt="펭수사진"
      />
    </header>
    <main>
      <h2>
        이 곳은 메인 영역입니다.
      </h2>
      <div class="box box_red">
        <!-- 이 부분에서는 아무 태그도 사용하지 않는 것이 좋아보입니다. -->
        <!-- 위의 h2 태그의 텍스트인 "이 곳은 메인 영역입니다."는 헤딩 태그의 내용으로 적절하지만, -->
        <!-- "저는 빨간색 상자입니다."는 헤딩 태그의 내용으로는 거리가 있어보입니다. -->
        <!-- 꼭 태그를 사용해야한다면, p 태그를 사용하는 것이 좋아보입니다. -->
        <p>
          저는 빨간색 상자입니다.
        </p>
      </div>
    </main>
    <footer>
      <h2>
        이 곳은 푸터 영역입니다.
      </h2>
      <div class="box box_blue">
        <!-- 위의 주석을 참고해주세요. -->
        <p>
          저는 파랑색 상자입니다.
        </p>
      </div>
    </footer>
  </body>
</html>
